<div fxLayout="row wrap inline" fxLayoutAlign="center" fxLayoutGap="30px">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <div>
                <img class="add"
                    src="https://cdn.dribbble.com/users/1355613/screenshots/7120671/media/d187103f38e1280c8cecb614d77ec724.jpg">
            </div>

            <div fxLayoutGap=" 8px">
                <button mat-stroked-button color="primary" (click)="opendialognewuser()">Add New User </button>
            </div>
        </div>
    </mat-card>

    <mat-card *ngFor="let user of Userservice.User">
        <div>
            <div class="info" fxLayout="column" fxLayoutAlign="center center">
                <div>
                    <img class="userimage" src="{{user.imageuser}}" alt="User Image">
                </div>
                <div class="user">
                    <h3>{{user.nom}} {{user.prenom}}</h3>
                </div>
                <div fxLayoutGap=" 5px">
                    <button mat-icon-button color="primary" (click)="opendialoguser(user)">
                        <mat-icon>
                            preview
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(user._id)">
                        <mat-icon>
                            delete_outline
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card><br>
</div><br><br>
