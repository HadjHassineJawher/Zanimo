<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <h2> Welcome Back Admin </h2><br>
            <mat-form-field appearance="outline">
                <mat-label> E-Mail </mat-label>
                <input matInput placeholder="Your E-mail" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>
                <input matInput placeholder="Your Password" [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                </button>
            </mat-form-field>

            <div fxLayoutAlign="stretch" fxLayout="column">
                <button [routerLink]="['/']" routerLinkActive="active" mat-flat-button color="primary" type="submit">
                    LogIn </button>
            </div>

        </form>
    </mat-card>
</div>
