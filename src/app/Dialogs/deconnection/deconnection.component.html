<div>
    <h1 mat-dialog-title> Logout </h1>
    <mat-dialog-content>
        <h3> Are you sure you want to Exit the Application .. ?! </h3>
    </mat-dialog-content>
    <mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="10px">
        <button mat-button color="primary" mat-dialog-close mat-dialog-close="true"> Stay Here </button>
        <button mat-button color="warn" mat-dialog-close mat-dialog-close="false" (click)="AuthService.AdminLogOut()"
            routerLinkActive="router-link-active"> Exit </button>
    </mat-dialog-actions>

</div>
