<mat-nav-list>
    <div class="profile" *ngFor="let admin of adminservice.Admin">
        <img src="{{admin.image}}" alt="User Picture"><br>
        <div header>
            <br>
            <h4>{{admin.prenom}} {{admin.nom}}</h4>
            <h4>{{admin.mail}}</h4>
        </div>
    </div>

    <mat-divider></mat-divider>

    <h3 matSubheader fxLayout="row" fxLayoutAlign="center center"> Pages </h3>
    <!--
    <a mat-list-item [routerLink]="['/']" #tooltip="matTooltip" matTooltip="Dashborard"
        routerLinkActive="list-item-active">
        <mat-icon>dashboard</mat-icon>
        Dashborad
    </a>-->
    <a mat-list-item [routerLink]="['/Users']" #tooltip="matTooltip" matTooltip="Show Users List"
        routerLinkActive="list-item-active">
        <mat-icon>people</mat-icon>
        Users
    </a>

    <a mat-list-item [routerLink]="['/Posts']" #tooltip="matTooltip" matTooltip="Show Posts List"
        routerLinkActive="list-item-active">
        <mat-icon>library_books</mat-icon>
        Posts
    </a>


    <a mat-list-item [routerLink]="['/Comments']" #tooltip="matTooltip" matTooltip="Show Comments List"
        routerLinkActive="list-item-active">
        <mat-icon>comment</mat-icon>
        Comments
    </a>

    <mat-divider></mat-divider>

    <h3 matSubheader fxLayout="row" fxLayoutAlign="center center"> Tools </h3>

    <a mat-list-item [routerLink]="['/AdminSettings']" #tooltip="matTooltip" matTooltip="Admin Settings"
        routerLinkActive="list-item-active">
        <mat-icon>settings</mat-icon>
        Settings
    </a>

</mat-nav-list>
